# Prepare
- name: Create directory
  file:
    path: /data/wwwroot/
    state: directory

- name: Download Scratch-GUI
  git: 
    repo: "{{scratch_download_url}}"
    dest: /data/wwwroot/scratch

- name: Installation dependency and Build
  shell: sudo npm install && sudo npm run build
  args:
    chdir: /data/wwwroot/scratch

- name: set website for nginx
  copy: 
    src: default
    dest: /etc/nginx/conf.d/default.conf

- name: restart nginx
  service: name=nginx state=restarted enabled=yes